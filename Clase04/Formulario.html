<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Tabla</title>
</head>
<body>
    <form>
        <table style="margin: 0 auto;">
            <tr>
                <th colspan="2"><h3>Formulario en tabla</h3></th>
            </tr>
            <tr>
                <td><label for="date">Fecha de nacimiento:</label></td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="checkbox">Tiene vacuna?</label></td>
                <td><input type="checkbox" name="checkbox"></td>
            </tr>
            <tr>
                <td><label for="password">Clave:</label></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="number">N&uacute;mero:</label></td>
                <td><input type="number" name="number"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;"><input type="submit"></td>
            </tr>
        </table>
    </form>

    <iframe src="../Footer.html" width="100%" frameborder="0"></iframe>
</body>
</html>
